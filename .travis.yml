language: node_js
node_js: 6
install:
  - npm install
script:
  - npm run build
before_deploy:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
deploy:
  provider: script
  skip_cleanup: true
  script:
    - aws s3 sync ./build s3://www.mvc-spec.org --delete
  on:
    repo: mvc-spec/www.mvc-spec.org
    branch: master
env:
  global:
    secure: 
