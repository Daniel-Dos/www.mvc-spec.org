language: node_js
node_js: 6
addons:
  apt:
    packages:
      - s3cmd
install:
  - npm install
script:
  - npm run build
deploy:
  provider: script
  script:
    - s3cmd sync -c ./.travis.s3cfg --delete-removed -P -M -r ./build/ s3://www.mvc-spec.org
  on:
    repo: mvc-spec/www.mvc-spec.org
    branch: master
env:
  global:
    secure: 
